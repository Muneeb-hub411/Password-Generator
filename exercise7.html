<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: gray;
      }
    </style>
    <title>Password Generator</title>
  </head>
  <body>
    <h3 class="text-center my-3">Password generator</h3>
    <div class="container my-5">
      <div class="input-group">
        <input
          id="inp"
          type="text"
          class="form-control"
          placeholder="Password"
          aria-label="Recipient's username with two button addons"
        />
        <button id="spass" class="btn btn-primary" type="button">
          Strong Pass
        </button>
        <button id="superspass" class="btn btn-danger" type="button">
          Super Strong Pass
        </button>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
    crossorigin="anonymous"
  ></script>
  <script>
    class Password {
      generatepass = () => {
        let inp = document.getElementById("inp");
        let randarr = [
          "+",
          "h",
          "#",
          "d",
          "/",
          "A",
          "a",
          "@",
          "c",
          ">",
          "x",
          "i",
          "=",
          "B",
          "X",
          "v",
          "E",
          "Z",
          "j",
          "X",
          "L",
          "&",
          "H",
        ];
        let pass = [];
        for (let i = 0; i < randarr.length; i++) {
          if (pass.length === 8) {
            break;
          } else {
            let index = Math.floor(Math.random() * randarr.length);
            pass[i] = randarr[index];
          }
        }
        inp.value = pass.join("");
      };
      generatesuperpass() {
        let inp = document.getElementById("inp");
        let pass = [];
        let randarr = [
          "+",
          1,
          "h",
          "#",
          0,
          "d",
          "/",
          4,
          "A",
          "a",
          7,
          "@",
          "c",
          ">",
          "x",
          "i",
          "=",
          "B",
          "%",
          "X",
          "v",
          9,
          "E",
          "Z",
          "j",
          "X",
          2,
          "L",
          "&",
          "H",
        ];
        for (let i = 0; i < randarr.length; i++) {
          if (pass.length === 10) {
            break;
          } else {
            let index = Math.floor(Math.random() * randarr.length);
            pass[i] = randarr[index];
          }
        }

        inp.value = pass.join("");
      }
    }
    let gp = new Password();
    let spass = document.getElementById("spass");
    let superspass = document.getElementById("superspass");
    spass.onclick = () => {
      gp.generatepass();
    };
    superspass.onclick = () => {
      gp.generatesuperpass();
    };
  </script>
</html>
